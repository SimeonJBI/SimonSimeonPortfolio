<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    video{
    z-index: -1;
    width: 100%;
    position: absolute;
    right: 0;
    left: 0;
    bottom: 0;
}
@media (min-aspect-ratio: 16/9) {
    video{
        width: 100%;
        height: auto;
    }
}
@media (max-aspect-ratio: 16/9) {
    video{
        width: auto;
        height: 100vh;
    }
}
</style>
<body>
    <video src="/video/video.mp4" muted autoplay plays-inline loop></video>
</body>
</html>
